services:
  # CLI for translations (interactive)
  cli:
    build: .
    container_name: translategemma-cli
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ./messages:/app/messages # Mount your messages directory
    shm_size: '2gb'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    # Example usage: docker compose run cli translate-intl translate-missing ./messages -t ru
    command: [ "translate-intl", "--help" ]
